include:
  - docker-compose-ode.yml

services:
  conflictmonitor1:
    profiles:
      - all
      - cm_full
      - cm_base
      - cm_build
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MAVEN_GITHUB_TOKEN: ${MAVEN_GITHUB_TOKEN:?error}
        MAVEN_GITHUB_ORG: ${MAVEN_GITHUB_ORG:?error}
    image: jpo-conflictmonitor:latest
    restart: ${RESTART_POLICY}
    ports:
      - "8082:8082"
    environment:
      DOCKER_HOST_IP: ${DOCKER_HOST_IP:?error}
      KAFKA_BROKER_IP: ${KAFKA_BROKER_IP:?error}
      MONGO_IP: ${MONGO_IP:?error}
      spring.kafka.bootstrap-servers: ${KAFKA_BROKER_IP:?error}:9092
      kafka.topics.numPartitions: 3
    healthcheck:
      test: ["CMD", "java", "-version"]
      interval: 10s
      timeout: 10s
      retries: 20
    logging:
      options:
        max-size: "10m"
        max-file: "5"
    depends_on:
      kafka:
        condition: service_healthy

